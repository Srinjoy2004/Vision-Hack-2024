{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Join Room | Video Conference</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>

  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <!-- Container -->
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full relative">
      <!-- Cross Icon -->
      <a
        href="{% url 'dashboard' %}"
        class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 transition duration-300"
      >
        <i class="fa-solid fa-xmark text-gray-600"></i>
        <!-- Cross Icon -->
      </a>

      <!-- Header -->
      <header class="text-3xl font-semibold text-blue-700 mb-6 text-center">
        Join Room
      </header>

      <!-- Form -->
      <form action="{% url 'join_room' %}" method="POST" class="space-y-6">
        {% csrf_token %}

        <!-- Room ID Input -->
        <input
          type="text"
          name="roomID"
          placeholder="Enter room ID"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
          required
        />

        <!-- Submit Button -->
        <input
          type="submit"
          value="Join"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 cursor-pointer"
        />

        <!-- Success & Error Messages -->
        <center>
          {% if success %}
          <p class="text-green-600 font-semibold">{{ success }}</p>
          {% endif %} {% if error %}
          <p class="text-red-600">{{ error }}</p>
          {% endif %}
        </center>
      </form>
    </div>
  </body>
</html>
